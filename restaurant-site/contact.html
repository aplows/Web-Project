	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Contact Us</title>
		
		<script type="text/JavaScript" src="scripts/validation.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
		<link rel="stylesheet" type="text/css" href="style/restaurantStyles.css" />
		
		<!-- stylesheet for house icon -->
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
		
		<!-- internal stylesheet -->
		<style>
		label {
			text-align: right;
			font-weight: bold;}
			
		#results {
			text-align: center;
			color: red;}
			
		.center-button {
			margin-left:auto;
			margin-right:auto;
			display:block;}
			
		.container-sized {
			max-width: 600px;}
			
		h5 {
			text-align: center;}
				
		</style>
		
	</head>
	
	<body>
		<header>
			<h1>Classic American Diner</h1>
			<h2>We are pleased to anounce that we are opening a new location next month!</h2>
		</header>
		<hr />
		
		<nav>
			<p><a class="btn badge-pill" href="index.html"><i class='fas fa-home'></i></a>
			<a class="btn badge-pill" href="menu.html">Menu</a>
			<a class="btn badge-pill" href="">Contact Us</a></p>
		</nav>
		<hr />
		
		<noscript>
			<h5>JavaScript is not enabled! This site works best with it enabled!</h5>
		</noscript>
    	
		<div class="container container-sized">
			<form name="contact" onsubmit="return validateItems();">
			<div class="form-group row">
				<label for="name" class="col-sm-4 col-form-label">Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="name">
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-4 col-form-label">Email:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="email">
				</div>
			</div>
			<div class="form-group row">
				<label for="phone" class="col-sm-4 col-form-label">Phone:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="phone">
				</div>
			</div>
			<div class="form-group row">
				<label for="inquiry" class="col-sm-4 col-form-label">Reason for inquiry:</label>
				<div class="col-sm-8">
					<select class="form-control" id="inquiry">
						<option value="Catering">Catering</option>
						<option value="Private Party">Private Party</option>
						<option value="Feedback">Feedback</option>
						<option value="Other">Other</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="additional" class="col-sm-4 col-form-label">Additional Information:</label>
				<div class="col-sm-8">
					<textarea class="form-control" id="additional"></textarea>
				</div>
			</div>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-4 pt-0">Have you been to the restaurant?</legend>
					<div class="col-sm-8">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inline-radio" id="answerN" value="no" checked>
							<label class="form-check-label" for="answerN">No</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inline-radio" id="answerY" value="yes">
							<label class="form-check-label" for="answerY">Yes</label>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="form-group row">
				<div class="col-sm-4">Best days to contact you:</div>
				<div class="col-sm-8">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="choicesM">
						<label class="form-check-label" for="choicesM">M</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="choicesT">
						<label class="form-check-label" for="choicesT">T</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="choicesW">
						<label class="form-check-label" for="choicesW">W</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="choicesTh">
						<label class="form-check-label" for="choicesTh">Th</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="choicesF">
						<label class="form-check-label" for="choicesF">F</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm">
					<button type="submit" class="btn btn-default center-button">Send Request</button>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm">
					<label class="form-check-label" id="results" style="display:none;">Your information is valid!</label>
				</div>
			</div>
					
			</form>
		</div>
	
		
		<footer>
			<hr />
			<p>552 Hungry Avenue S, Small Town, 55555 <br />
			123-456-7890</p>
		</footer>

	</body>
